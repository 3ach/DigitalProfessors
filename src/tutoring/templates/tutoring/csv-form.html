{% extends 'base.html' %} 

{% block content %}
{% load static %}

<div class="row mt-2">
    <div class="col-12 col-md-6 offset-md-3">
        <span class="display-4">Upload Client CSV</span>
    </div>
</div>

<br>

<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}

    <script src="{% static 'js/csv.js' %}" type="text/javascript"> </script>
    <script src="https://rawgit.com/mholt/PapaParse/master/papaparse.min.js" type="text/javascript"> </script>

    <input id="headers" name="headers" type="hidden" />

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="csvFile">Select CSV file</label>
                <input type="file" class="form-control-file" id="csvFile" name="csvFile" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="address">Address</label>
                <select class="form-control" id="address" name="address" disabled>
                    <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <select class="form-control" id="phone" name="phone" disabled>
                    <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="website">Website</label>
                <select class="form-control" id="website" name="website" disabled>
                    <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="ssid">Wi-Fi SSID</label>
                <select class="form-control" id="ssid" name="ssid" disabled>
                        <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="password">Wi-Fi Password</label>
                <select class="form-control" id="password" name="password" disabled>
                        <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <select class="form-control" id="firstName" name="firstName" disabled>
                        <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <select class="form-control" id="lastName" name="lastName" disabled>
                        <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="username">Username</label>
                <select class="form-control" id="username" name="username" disabled>
                    <option value="generate">Generate from First and Last Name</option>

                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="email">Email</label>
                <select class="form-control" id="email" name="email" disabled>
                        <option value="0"> Select a Field </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="submit" type="submit" value="Upload" class="btn btn-primary btn-block" disabled/>
        </div>
    </div>
    
</form>

{% endblock %}
