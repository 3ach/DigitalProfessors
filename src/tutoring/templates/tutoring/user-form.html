{% extends 'tutoring/base.html' %} 

{% block content %}

<div class="container">
    <form action="" method="post">
    {% csrf_token %}
    
    {% for field in form %}
    
    <br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            {{ field.errors }}
            {{ field }}
        </div>
    </div>
    

    {% endfor %}
    <br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <input type="submit" value="Save" class="btn btn-primary btn-block" />
        </div>
    </div>
    
</form>

{% endblock %}
